<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <h1 class="display-4">News</h1>
        <p class="lead">Powered by <a target="_blank" href="https://open-platform.theguardian.com/"> The Gaurdian</a>
        </p>
    </div>
</div>

<div *ngIf="theArticles; then show else loading"></div>

<ng-template #show>
    <div class="container" *ngFor="let art of theArticles; let i=index">
        <div class="row">
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header">
                        {{ art.sectionName }}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{art.webTitle}}</h5>
                        <p class="card-text">Published: {{ art.webPublicationDate }}</p>
                        <a target="_blank" [href]="art.webUrl" class="btn btn-primary fontColor">Read More <i
                                class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #loading>
    <div class="center">Loading...</div>
</ng-template>
